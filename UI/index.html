<!doctype html>
<html lang="en">
    <head>
        <title>UI</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="/style/default.css" />
        <link rel="stylesheet" href="/style/lists.css" />
        <link rel="stylesheet" href="/style/toolbars.css" />
        <link rel="stylesheet" href="/icons/styles/media_icons.css" />
        <script src="/js/holder.js"></script>
        <script src="/js/ui.js"></script>
    </head>
    <body>
        <section data-type="list">
            <header>Canciones</header>
            <ul>
                <li>
                    <aside class="pack-end">
                        <img data-src="/style/holder.js/60x60" />
                    </aside>
                    <a href="#">
                        <p>Modest Mouse</p>
                        <p>Float on</p>
                    </a>
                </li>
                <li>
                    <aside class="pack-end">
                        <img data-src="/style/holder.js/60x60" />
                    </aside>
                    <a href="#">
                        <p>Modest Mouse</p>
                        <p>Fly trapped in a jar</p>
                    </a>
                </li>
            </ul>
        </section>
        <section>
            <audio id="player">
                <source src="/a.mp3" type="audio/mpeg">
            </audio>
        </section>
        <section role="toolbar">
            <ul>
                <li><button id="previous"
                            class="media-icon media-previous">Previous</button></li>
                <li><button id="play"
                            class="media-icon media-play">Play</button></li>
                <li><button id="pause"
                            class="media-icon media-pause">Pause</button></li>
            </ul>
        </section>
    </body>
</html>
